{
  "queries": {
    "file_events": {
      "query": "SELECT * FROM file_events;",
      "removed": false,
      "interval": 300
    }
  },
  "file_paths": {
    "ssh": [
      "/root/.ssh/%%",
      "/home/%/.ssh/%%"
    ],
    "etc": [
      "/etc/%%"
    ],
    "bin": [
      "/usr/local/sbin/%%",
      "/usr/local/bin/%%",
      "/usr/sbin/%%",
      "/usr/bin/%%",
      "/sbin/%%",
      "/bin/%%"
    ]
  },
  "exclude_paths": {
    "etc": [
    ]
  }
}